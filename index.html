<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div id="form-container">
        <h1 id="header">
          <div id="welcome">This is GG</div>
          <div id="sign-up-prompt">Sign Up To Continue</div>
        </h1>

        <form action="#" id="sign-up-form">
          <div class="form-entry">
            <label for="name-entry" class="entry-label" id="name-entry-label">Enter Your Name</label>
            <input type="text" class="entry" id="name-entry">
          </div>

          <div class="form-entry">
            <label for="password-entry" class="entry-label" id="password-entry-label">Enter Your Password</label>
            <input type="password" class="entry" id="password-entry">
          </div>

          <div class="form-entry">
            <label for="password-confirmation-entry" class="entry-label" id="password-confirmation-entry-label">Re-enter Your Password</label>
            <input type="password" class="entry" id="password-confirmation-entry">
          </div>

          <div class="form-entry">
            <label for="email-entry" class="entry-label" id="email-entry-label">Enter Your E-mail</label>
            <input type="email" class="entry" id="email-entry">
          </div>

          <button id="sign-up-button">Sign Up</button>
        </form>

        <div id="log-in-message">
          Already Signed Up? 
          <a href="#" id="sign-in-link">Sign In</a>
        </div>
      </div>
    </main>

    <footer>
      By Nedal-Esrar <a href="https://github.com/Nedal-Esrar"></a>
    </footer>
  </body>
</html>
